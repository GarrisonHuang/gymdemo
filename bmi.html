<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI計算機</title>
    <link rel="stylesheet" href="res/style.css">

    <style>
        #bmi-form {
            border: 2px;
            background-color: aquamarine;
            padding: 16px;
            width: 30%;
            border-radius: 12px;
            margin: 12px auto;
            text-align: left;
            color: white;
            border: 2px white solid;
        }

        input {
            width: 70%;
            text-align: center;
            margin: 6px auto;
        }

        input[type="date"] {
            text-align: left
        }

        button {
            background-color: aqua;
            border: 0px;
            width: 80px;
            padding: 3px;
            border-radius: 6px;
        }

        @media screen and (max-width:768px) {
            #bmi-form {
                width: 60%;
            }
        }

        @media screen and (max-width:368px) {
            #bmi-form {
                width: 90%;
            }

            input {
                width: 90%;
            }
        }
    </style>

</head>

<body>
    <div class="banner">BMI計算機</div>

    <div id="bmi-form">



        <label for="username">姓名</label>
        <input id="username" name="username" type="text" placeholder="garrison"><br>
        <label for="password">密碼</label>
        <input id="password" name="password" type="password"><br>
        <label for="date">生日</label>
        <input name="date" type="date"><br>
        <label for="height">身高</label>
        <input type="number" step="0.5" id="height" name="height" value="174"><br>
        <label for="weight">體重</label>
        <input type="number" step="0.5" id="weight" name="weight" value="75"><br>



        <p><button onclick="calcBMI()">計算</button></p>
    </div>

    <!--加入返回-->
    <a href="/">返回</a>
    <a href="index.html">返回</a>

</body>

</html>
